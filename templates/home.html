<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Style/home.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Home Page</h1>
        {% if current_user.is_authenticated %}
            <div class="user-info">
                <p>{{ current_user.buyer_name }} - {{ current_user.points }} points</p>
                <a href="{{ url_for('auth.logout') }}" class="button">Logout</a>
            </div>
        {% else %}
            <div class="auth-buttons">
                <a href="{{ url_for('auth.login') }}" class="button">Login</a>
                <a href="{{ url_for('auth.register') }}" class="button">Register</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
