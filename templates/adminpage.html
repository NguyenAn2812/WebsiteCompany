<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Style/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="admin-info">
            <img src="{{ url_for('static', filename='Image/admin.png') }}" alt="Admin">
            <p>Admin name: {{ current_user.buyer_name }}</p>
            <p>Admin role: {{ current_user.role }}</p>
        </div>
        <div class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Buyer</th>
                        <th>Points</th>
                        <th>Count Buy</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.phone_number }}</td>
                        <td>{{ user.company_name }}</td>
                        <td>{{ user.buyer_name }}</td>
                        <td>{{ user.points }}</td>
                        <td>{{ user.orders|length }}</td>
                        <td><button onclick="openModal('{{ user.id }}')">Deduct Points</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="pagination">
                <button>«</button>
                <span>1</span>
                <button>»</button>
            </div>
        </div>
    </div>

    <div id="deductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form action="{{ url_for('admin.deduct_points') }}" method="post">
                <input type="hidden" name="user_id" id="user_id">
                <label for="points">Points to Deduct:</label>
                <input type="number" name="points" id="points" min="1">
                <button type="submit">Deduct</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(userId) {
            document.getElementById('user_id').value = userId;
            document.getElementById('deductModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('deductModal').style.display = 'none';
        }
    </script>
</body>
</html>
