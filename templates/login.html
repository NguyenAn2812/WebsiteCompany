<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/Style/login.css'>
</head>
<body>
    <div class="grid-container">
        <h1>Đăng nhập</h1>
        <form action="/login" method="post">
            <div class="grid-item">
                <label for="username" class="content_text">Tên người dùng</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="grid-item">
                <label for="password" class="content_text">Mật khẩu</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="optional_choices">
                <a href="/register" class="left">Đăng ký</a>
                <a href="/forgot-password" class="right">Quên mật khẩu?</a>
            </div>
            <button type="submit">Đăng nhập</button> 
        </form>
    </div>
</body>
</html>
