<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='Style/login.css') }}">
</head>
<body>
    <div class="grid-container">
        <h1>Đăng nhập</h1>
        <form action="{{ url_for('auth.login') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="grid-item">
                <label for="phone_number" class="content_text">Số điện thoại</label>
                {{ form.phone_number(id="phone_number") }}
            </div>
            <div class="grid-item">
                <label for="password" class="content_text">Mật khẩu</label>
                {{ form.password(id="password") }}
            </div>
            <div class="optional_choices">
                <a href="{{ url_for('auth.register') }}" class="left">Đăng ký</a>
                <a href="#" class="right">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
